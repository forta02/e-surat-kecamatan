<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login e-Surat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <img src="https://www.kapuashulukab.go.id/home/public/assets/images/pages/pages_70Logo-KH-Baru.png" alt="Logo Kapuas Hulu" class="logo">
  <h2>LOGIN E-SURAT</h2>
  <form onsubmit="return validateLogin(event)">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <div class="error" id="error-msg"></div>
  </form>
</div>

<script>
  function validateLogin(event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("error-msg");

    if (username === "kecamatanseberuang" && password === "seberuang123") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "dashboard.html";
    } else {
      errorMsg.textContent = "Username atau Password salah.";
    }
  }
</script>

</body>
</html>
