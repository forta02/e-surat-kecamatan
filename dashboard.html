<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - e-Surat Kecamatan Kapuas Hulu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: #f4f6f8;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #0066cc, #004a99);
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    header img {
      height: 60px;
      margin-right: 10px;
    }
    header h2 {
      flex: 1;
      margin: 0;
    }
    .btn-menu { margin: 1rem; }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .table thead {
      background: #0066cc;
      color: white;
    }
    #formSection {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div class="d-flex align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Lambang_Kabupaten_Kapuas_Hulu.png" alt="Logo Kapuas Hulu">
      <h2 class="d-inline">E-Surat Kecamatan Kapuas Hulu</h2>
    </div>
    <button class="btn btn-light btn-sm" onclick="logout()">Logout</button>
  </header>

  <div class="container my-4 text-center">
    <button class="btn btn-primary btn-menu" onclick="showForm('masuk')">ðŸ“¥ Surat Masuk</button>
    <button class="btn btn-success btn-menu" onclick="showForm('keluar')">ðŸ“¤ Surat Keluar</button>
  </div>

  <div id="formSection" class="container">
    <div class="card p-4">
      <h4 id="formTitle"></h4>
      <form id="suratForm" class="row g-3 mt-2">
        <div class="col-md-3">
          <label class="form-label">Nomor</label>
          <input type="text" class="form-control" id="nomor" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Nomor Surat</label>
          <input type="text" class="form-control" id="nomorSurat" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Tanggal Surat</label>
          <input type="date" class="form-control" id="tanggalSurat" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Hal</label>
          <input type="text" class="form-control" id="hal" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" id="labelAsalTujuan"></label>
          <input type="text" class="form-control" id="asalTujuan" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>

    <div class="card mt-4 p-3">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="m-0">ðŸ“‹ Data <span id="dataType"></span></h5>
        <button class="btn btn-danger btn-sm" onclick="downloadPDF()">Download PDF</button>
      </div>
      <div class="table-responsive">
        <table class="table table-striped align-middle" id="dataTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Nomor</th>
              <th>Nomor Surat</th>
              <th>Tanggal Surat</th>
              <th>Hal</th>
              <th id="headerAsalTujuan"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 E-Surat Kecamatan Kapuas Hulu | Dibuat oleh Forta
  </div>

  <script>
    // Cek login
    if(localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'index.html';
    }

    let currentType = '';
    const formSection = document.getElementById('formSection');
    const formTitle = document.getElementById('formTitle');
    const labelAsalTujuan = document.getElementById('labelAsalTujuan');
    const headerAsalTujuan = document.getElementById('headerAsalTujuan');
    const dataType = document.getElementById('dataType');
    const dataTable = document.getElementById('dataTable').querySelector('tbody');

    function logout(){
      localStorage.removeItem('loggedIn');
      window.location.href = 'index.html';
    }

    function showForm(type) {
      currentType = type;
      formSection.style.display = 'block';
      formTitle.textContent = type === 'masuk' ? 'Form Surat Masuk' : 'Form Surat Keluar';
      labelAsalTujuan.textContent = type === 'masuk' ? 'Asal Surat' : 'Tujuan Surat';
      headerAsalTujuan.textContent = type === 'masuk' ? 'Asal Surat' : 'Tujuan Surat';
      dataType.textContent = type === 'masuk' ? 'Surat Masuk' : 'Surat Keluar';
      loadData();
    }

    document.getElementById('suratForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        nomor: nomor.value,
        nomorSurat: nomorSurat.value,
        tanggalSurat: tanggalSurat.value,
        hal: hal.value,
        asalTujuan: asalTujuan.value
      };
      let stored = JSON.parse(localStorage.getItem(currentType)) || [];
      stored.push(data);
      localStorage.setItem(currentType, JSON.stringify(stored));
      this.reset();
      loadData();
    });

    function loadData() {
      let stored = JSON.parse(localStorage.getItem(currentType)) || [];
      dataTable.innerHTML = '';
      stored.forEach((d, i) => {
        const row = `<tr>
          <td>${i + 1}</td>
          <td>${d.nomor}</td>
          <td>${d.nomorSurat}</td>
          <td>${d.tanggalSurat}</td>
          <td>${d.hal}</td>
          <td>${d.asalTujuan}</td>
        </tr>`;
        dataTable.innerHTML += row;
      });
    }

    function downloadPDF() {
      const element = document.querySelector('.card.mt-4');
      const opt = {
        margin: 0.5,
        filename: `${currentType}-data.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }
  </script>
</body>
</html>
